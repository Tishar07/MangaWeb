<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Manga4u</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="navbar">
        <div class="icon">
          <a href="index.html">
            <img src="Assets/Logo.png" alt="Manga4u Logo" width="120" />
          </a>
        </div>
        <div class="menu">
          <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">MANGA LIST</a></li>
            <li><a href="#">NEW UPDATES</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#"></a></li>
          </ul>
        </div>

        <div class="search">
          <input class="srch" type="search" placeholder="Search manga..." />
          <button class="btn">Search</button>
        </div>
      </div>

      <section class="popular-section">
        <h2 class="section-title">Popular Manga</h2>
        <div class="manga-container">
          <div class="manga-item">
            <h3>Bleach</h3>
            <img
              src="https://raw.githubusercontent.com/Tishar07/MangaWeb/main/MangaImages/Bleach%20Front.webp"
              alt="Bleach Cover"
              width="200"
            />
          </div>

          <div class="manga-item">
            <h3>Grand Blue</h3>
            <img
              src="https://raw.githubusercontent.com/Tishar07/MangaWeb/main/MangaImages/Grand%20Blue%20Front.webp"
              alt="Grand Blue Cover"
              width="200"
            />
          </div>

          <div class="manga-item">
            <h3>Kakegurui</h3>
            <img
              src="https://raw.githubusercontent.com/Tishar07/MangaWeb/main/MangaImages/kakegurui.jpg"
              alt="Kakegurui Cover"
              width="200"
            />
          </div>

          <div class="manga-item">
            <h3>Attack On Titan</h3>
            <img
              src="https://raw.githubusercontent.com/Tishar07/MangaWeb/main/MangaImages/Attack%20On%20titans.jpg"
              alt="Attack On Titan Cover"
              width="200"
            />
          </div>

          <div class="manga-item">
            <h3>Blue Lock</h3>
            <img
              src="https://raw.githubusercontent.com/Tishar07/MangaWeb/main/MangaImages/Blue%20Lock.webp"
              alt="Blue Lock Cover"
              width="200"
            />
          </div>

          <div class="manga-item">
            <h3>Chainsaw Man</h3>
            <img
              src="https://raw.githubusercontent.com/Tishar07/MangaWeb/main/MangaImages/Chainsaw-Man%20Front.webp"
              alt="Chainsaw Man Cover"
              width="200"
            />
          </div>

          <div class="manga-item">
            <h3>Sakamoto Days</h3>
            <img
              src="https://raw.githubusercontent.com/Tishar07/MangaWeb/main/MangaImages/Sakamoto%20days%20Front.jpg"
              alt="Sakamoto Days Cover"
              width="200"
            />
          </div>

          <div class="manga-item">
            <h3>Great Teacher Onizuka</h3>
            <img
              src="https://raw.githubusercontent.com/Tishar07/MangaWeb/main/MangaImages/Onizuka%20Front.webp"
              alt="Great Teacher Onizuka Cover"
              width="200"
            />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
